<div class="video-wrapper">
  <iframe
    src="https://www.youtube.com/embed/{{ include.id }}"
    frameborder="0"
    allowfullscreen
    loading="lazy"
  ></iframe>
</div>

<style>
.video-wrapper {
  position: relative;
  width: 640px;          /* ✅ Fixed predefined width */
  max-width: 100%;       /* ✅ Scales down nicely on smaller screens */
  aspect-ratio: 16 / 9;  /* ✅ Automatically keeps 16:9 proportion */
  overflow: hidden;
  margin: 1em 0;      /* ✅ Left align the video nicely */
  border: 1px solid black;
  border-radius: 8px;    /* optional visual polish */
  box-shadow: 0 0 8px rgba(0,0,0,0.15);
}

.video-wrapper iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: 0;
}
</style>
